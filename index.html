<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça o Login para acessar sua conta e poder fazer as configurações no seu Ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo">
                        <i class="material-symbols-outlined">
                            person
                            </i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required> 
                        <label for="ilogin">Login</label>              
                    </div>
                    <div>
                        <i class="material-symbols-outlined">
                            key
                            </i>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a ref="esqueci.html">Esqueci a Senha
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
